<div class="row animated fadeIn fast">
    <div class="col-12">
        <div class="card">
            <div class="card-body">
               
                  <input type="text"
                          class="form-control"
                          placeholder="buscar hospital..."
                          #txtTermino
                          (keyup)="buscar(txtTermino.value)">
                
            </div>
        </div>
    </div>
</div>


<div class="row animated fadeIn fast"
    *ngIf="cargando">
<div class="col-12">
<div class="alert alert-info text-center" >
<h4 class="alert-heading">cargando</h4>
<i class="fa fa-spin fa-refresh fa-2x"></i>
<p class="mb-0">por favor espere</p>
</div>
</div>
</div>

<div class="row"
*ngIf="!cargando">

<div class="col-12">
<div class="card">

   
  <div class="card-body">


      <h4 class="card-title">Hospital ({{hospitales.length}})</h4>
      <h6 class="card-subtitle">Hospitales Registrados en mi aplicacion</h6>


      <div  style="text-align:right">
        <button class="btn btn-primary"
                (click)="abrirSweetAlert()">
            <i class="fa fa-hospital-o"></i>
            crear hospital
        </button>
    </div>

    <br>

      <div class="table-responsive">
          <table class="table table-bordered">
              <thead>
                  <tr >
                        <th class="w100"> foto</th>
                        <th>nombre </th>                     
                      <th class="w100 text-nowrap">Acciones</th>
                  </tr>
              </thead>
              <tbody >
                  <tr *ngFor="let hospital of hospitales">

                      <td class="text-center">
                            <img [src]="hospital.img | imagen: 'hospitales'" 
                                    [alt]="hospital.nombre"
                                    class="avatar cursor"
                                    (click)="abrirModal(hospital)">
                      </td>

                        
                      
                      <td>
                            <input type="text" 
                            class="form-control" 
                            placeholder=" nombre de hospital"
                            [(ngModel)]="hospital.nombre">
                      </td>
                   
                      
                          
                      <td class="text-nowrap text-center">
                          <a (click)="guardarCambios(hospital)" 
                                    data-toggle="tooltip" 
                                    class="cursor"
                                    data-original-title="guardar cambios"> 
                                    <i class="fa fa-pencil text-inverse m-r-10"></i> 
                                </a>

                          <a (click)="eliminarHospital(hospital)" 
                                    data-toggle="tooltip"
                                     data-original-title="Borrar"
                                     class="cursor"> 
                                    <i class="fa fa-close text-danger"></i>
                                </a>
                      </td>
                  </tr>
                  
                  
                  
             
                
              </tbody>
          </table>
      </div>

     <!-- <button class="btn btn-secondary">Anteriores</button>
      &nbsp;
      <button class="btn btn-secondary">Siguientes</button>-->
  </div>
</div>
</div>


</div>
