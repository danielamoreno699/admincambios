<div class="row animated fadeIn fast">
    <div class="col-12">
        <div class="card">
            <div class="card-body">
               
                  <input type="text"
                          class="form-control"
                          placeholder="buscar medico..."
                          #txtTermino
                          (keyup)="buscar(txtTermino.value)"/>
                
            </div>
        </div>
    </div>
</div>


<div class="row animated fadeIn fast"
    *ngIf="cargando">
    <div class="col-12">
<div class="alert alert-info text-center" >
<h4 class="alert-heading">cargando</h4>
<i class="fa fa-spin fa-refresh fa-2x"></i>
<p class="mb-0">por favor espere</p>
</div>
</div>
</div>

<div class="row"
*ngIf="!cargando">

<div class="col-12">
<div class="card">
  <div class="card-body">

      
    <h4 class="card-title">Medicos ({{medicos.length}})</h4>
    <h6 class="card-subtitle">Medicos Registrados en mi aplicacion</h6>


    <div  style="text-align:right">
      <a class="btn btn-primary"
              routerLink="/dashboard/medico/nuevo">
          <i class="fa fa-hospital-o"></i>
          crear medico
    </a>
  </div>

  <br>


      <div class="table-responsive">
          <table class="table table-bordered">
              <thead>
                  <tr>
                      <th class="w100">Foto</th>
                      <th>Nombre</th>
                      
                      <th class="w100 text-nowrap">Acciones</th>
                  </tr>
              </thead>
              <tbody>
                  <tr *ngFor="let medico of medicos">
                    <td class="text-center">
                        <img [src]="medico.img | imagen: 'medicos'" 
                                [alt]="medico.nombre"
                                class="w100 cursor"
                                (click)="abrirModal(medico)">
                  </td>
                      <td>
                        
                            {{medico.nombre}}

                      </td>
                   
                      <td>
                          
                      <td class="text-nowrap text-center">
                          <a [routerLink]="['/dashboard/medico', medico._id]" 
                            data-toggle="tooltip" data-original-title="Editar"> 
                            <i class="fa fa-pencil text-inverse m-r-10"></i> </a>
                          <a class="cursor" 
                          data-toggle="tooltip" 
                          data-original-title="Borrar"
                          (click)="borrarMedico( medico )"> 
                          <i class="fa fa-close text-danger"></i> 
                        </a>
                      </td>
                  </tr>
                  
                  
                  
             
                
              </tbody>
          </table>
      </div>

     <!--- <button class="btn btn-secondary">Anteriores</button>
      &nbsp;
      <button class="btn btn-secondary">Siguientes</button>-->
  </div>
</div>
</div>


</div>
